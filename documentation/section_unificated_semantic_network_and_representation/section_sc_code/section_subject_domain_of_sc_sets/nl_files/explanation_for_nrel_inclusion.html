<b><sc_element sys_idtf = "nrel_inclusion">включение*</sc_element></b> – это <i>бинарное ориентированное отношение</i>, областью
определения которого является семейство всевозможных множеств.
Будем говорить, что Множество А <sc_element sys_idtf = "nrel_inclusion">включает*</sc_element> в себя Множество B в
том и только том случае, если каждый элемент Множества B является
также и элементом множества А.
