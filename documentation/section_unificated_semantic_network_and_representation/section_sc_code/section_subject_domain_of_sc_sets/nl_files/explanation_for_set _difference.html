<p><b><sc_element sys_idtf = "atomic_section">разность множеств* </sc_element></b> - это <i>тернарное ориентированное отношение</i> между уменьшаемым множеством, вычитаемым множеством и множеством, являющимся результатом вычитания вычитаемого из уменьшаемого, в которое входят все элементы первого множества, не входящие во второе множество.</p>
