<P STYLE="margin-bottom: 0in">Дуга отношения <I><B>трансляция
</B></I><SPAN LANG="en-US"><I><B>sc</B></I></SPAN><I><B>-текста*</B></I>
направлена в знак транслируемого
sc-текста,</P>
<P STYLE="margin-bottom: 0in">поскольку она выходит
из знака класса семантически  и
синтаксически эквивалентных внешних
информационных конструкций, которому
мог бы принадлежать и транслируемый
sc-текст, если бы он был внешним. 
</P>
